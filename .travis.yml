language: python
python: "3.7"

services:
    - docker

install:
    - docker build -f tests/Dockerfile -t raveberry_test .
script:
    - docker run raveberry_test "python3 manage.py test tests"

before_deploy:
    - yarn install
    - mkdir raveberry
    # move all files except those needed for packaging
    - mv `\ls -A1 | grep -v -E '(setup.py|MANIFEST.in|raveberry)'` raveberry
deploy:
  provider: pypi
  user: "__token__"
  password:
    secure: ""
  skip_cleanup: true
  distributions: "sdist bdist_wheel"
  skip_existing: true
